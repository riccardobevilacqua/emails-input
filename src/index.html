<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emails Input</title>
  </head>
  <body>
    <section class="examples-section">
      <h1>Emails Input</h1>
      <div class="example-container">
        <h3>Example 1</h3>
        <div class="example-description">It's possible to add emails using the input field.</div>
        <div id="example01"></div>
      </div>
      <div class="example-container">
        <h3>Example 2</h3>
        <div class="example-description">It's possible to replace all emails at once.</div>
        <div id="example02"></div>
        <div class="example-controls">
          <input id="example02Input" type="text" placeholder="Insert emails..." />
          <button id="example02Button" class="example-button">Replace emails</button>
        </div>
      </div>
      <div class="example-container">
        <h3>Example 3</h3>
        <div class="example-description">It's possible to subscribe to emails update.</div>
        <div id="example03"></div>
        <div class="example-controls">
          <p>Add people and see their emails here:</p>
          <ul id="example03SubscriptionBox">
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
